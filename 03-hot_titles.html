                .map(line => {

        // åˆå§‹åŒ–è¡¨æ ¼
        function renderTable() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.keyword}</td>
                    <td>${item.title}</td>
                    <td class="likes">${parseFloat(item.likes).toLocaleString()}</td>
                    <td class="actions">
                        <!--
                        <button class="btn-primary" onclick="editRow(${index})">ç¼–è¾‘</button>
                        <button class="btn-danger" onclick="deleteRow(${index})">åˆ é™¤</button>
                        -->
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // æ·»åŠ æ–°è¡Œ
        function addRow() {
            const keyword = document.getElementById('keyword').value;
            const title = document.getElementById('title').value.trim();
            const likes = document.getElementById('likes').value;

            if (!title || !likes) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            data.push({ keyword, title, likes });
            saveData();
            renderTable();
            clearForm();
        }

        // ç¼–è¾‘è¡Œ
        function editRow(index) {
            const item = data[index];
            document.getElementById('keyword').value = item.keyword;
            document.getElementById('title').value = item.title;
            document.getElementById('likes').value = item.likes;

            data.splice(index, 1);
            saveData();
            renderTable();
        }

        // åˆ é™¤è¡Œ
        function deleteRow(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤å—ï¼Ÿ')) {
                data.splice(index, 1);
                saveData();
                renderTable();
            }
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('likes').value = '';
        }

        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('data', JSON.stringify(data));
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8,"
                + data.map(item => `${item.keyword},${item.title},${item.likes}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data_export.csv");
            document.body.appendChild(link);
            link.click();
        }

        // åˆå§‹æ¸²æŸ“
        renderTable();
    </script>
