        // 初始化表格
        function renderTable() {
            const tbody = document.getElementById('dataBody');
            tbody.innerHTML = '';

            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.keyword}</td>
                    <td>${item.title}</td>
                    <td class="likes">${parseFloat(item.likes).toLocaleString()}</td>
                    <td class="actions">
                        <button class="btn-primary" onclick="editRow(${index})">编辑</button>
                        <button class="btn-danger" onclick="deleteRow(${index})">删除</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 添加新行
        function addRow() {
            const keyword = document.getElementById('keyword').value;
            const title = document.getElementById('title').value.trim();
            const likes = document.getElementById('likes').value;

            if (!title || !likes) {
                alert('请填写完整信息');
                return;
            }

            data.push({ keyword, title, likes });
            saveData();
            renderTable();
            clearForm();
        }

        // 编辑行
        function editRow(index) {
            const item = data[index];
            document.getElementById('keyword').value = item.keyword;
            document.getElementById('title').value = item.title;
            document.getElementById('likes').value = item.likes;

            data.splice(index, 1);
            saveData();
            renderTable();
        }

        // 删除行
        function deleteRow(index) {
            if (confirm('确定要删除吗？')) {
                data.splice(index, 1);
                saveData();
                renderTable();
            }
        }

        // 清空表单
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('likes').value = '';
        }

        // 保存数据
        function saveData() {
            localStorage.setItem('data', JSON.stringify(data));
        }

        // 导出数据
        function exportData() {
            const csvContent = "data:text/csv;charset=utf-8,"
                + data.map(item => `${item.keyword},${item.title},${item.likes}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "data_export.csv");
            document.body.appendChild(link);
            link.click();
        }

        // 初始渲染
        renderTable();
